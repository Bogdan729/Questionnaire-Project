<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>

    <style>
        body {
            background-image: linear-gradient(-45deg, #0e4e91, #a93f69);
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        textarea[name=details] {
            resize: none;
        }

        div.recommended {
            position: absolute;
            left: 60px; /* Расстояние от левого края */
            top: 200px;
        }

        div.necessary {
            position: absolute;
            right: 150px; /* Расстояние от левого края */
            top: 200px;
        }

        div.result {
            width: 1000px;
            position: absolute;
            left: 50%;
            margin-left: -350px;
        }

        p.requirement {
            font-size : 30px;
            font-weight : bold;
            color: white;
        }

        p.necessary {
            color: white;
        }

        p.result {
            font-size : 50px;
            font-weight : bold;
            color: white;
        }
    </style>
</head>
<body>

<div class="result">
    <p class="result" th:text="'Ваш результат: ' + ${result} + '/24 ' + 'баллов'"/>
<!--    <p class="result">Результат</p>-->
</div>

<div class="recommended">
    <p class="requirement">Рекомендательные требования</p>
    <textarea name="details" cols="90" rows="5"></textarea>
</div>

<div class="necessary">
    <p class="requirement">Настоятельно необходимые требования</p>
    <textarea name="details" cols="90" rows="5"></textarea>
</div>

</textarea>

</body>
</html>
