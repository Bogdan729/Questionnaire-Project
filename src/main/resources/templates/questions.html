<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <style>
        body {
            width: 90%;
            left: 4%;
            position: relative;
            height: 730px;
            background-image: linear-gradient(-45deg, #0e4e91, #a93f69);
            font-family: Arial, sans-serif;
        }

        form {
            margin-top: 100px;
            position: relative;
        }

        button {
            background-color: black;
            border: none;
            border-radius: 10px;
            color: white;
            padding: 4px 19px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            position: relative;
            left: 590px;
            margin-top: 50px;
            margin-bottom: 10px;
            font-size: 20px;
        }

        button:hover {
            background-color: white;
            color: black;
            transition-duration: 0.8s;
        }

        .question {
            position: relative;
            margin-top: 20px;
            left: 440px;
            width: 500px;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #030202;
            background-color: black;
            text-align: center;
            font-size: 20px;
        }

        .variant {
            position: relative;
            margin-top: 100px;
            margin-bottom: 50px;
            padding: 10px;
            left: 370px;
            width: 640px;
            text-align: center;
            background-color: black;
            border-radius: 10px;
            border: 2px solid #030202;
            color: white;
            font-size: 20px;
        }

        .text {
            color: white;
        }
    </style>
</head>
<div class="question">
    <p class="text" th:utext="${item.getQuestion()}"></p>
</div>

<form th:method="POST" th:action="@{/poll}" th:object="${item}">
    <div class="variant">
        <label th:each="option : ${item.getOptions()}">
            <input type="radio" name="question"
                   th:field="*{answer}"
                   th:value="${option.getStatus()}"
                   th:text="${option.getText()}" required
            /><br/><br/>
        </label>
    </div>
    <p th:if="${item.getOptions().size() == 3}">
        <input type="hidden" name="number" th:field="*{number}" th:value="*{number}"/>
        <input type="hidden" name="question" th:field="*{question}" th:value="*{question}"/>
        <input type="hidden" name="options" th:field="*{options[0].text}" th:value="*{options[0].text}"/>
        <input type="hidden" name="options" th:field="*{options[1].text}" th:value="*{options[1].text}"/>
        <input type="hidden" name="options" th:field="*{options[2].text}" th:value="*{options[2].text}"/>
        <input type="hidden" name="options" th:field="*{options[0].value}" th:value="*{options[0].getValue()}"/>
        <input type="hidden" name="options" th:field="*{options[1].value}" th:value="*{options[1].getValue()}"/>
        <input type="hidden" name="options" th:field="*{options[2].value}" th:value="*{options[2].getValue()}"/>
        <input type="hidden" name="options" th:field="*{options[0].status}" th:value="*{options[0].getStatus()}"/>
        <input type="hidden" name="options" th:field="*{options[1].status}" th:value="*{options[1].getStatus()}"/>
        <input type="hidden" name="options" th:field="*{options[2].status}" th:value="*{options[2].getStatus()}"/>
        <input type="hidden" name="options" th:field="*{options[0].message}" th:value="*{options[0].getMessage()}"/>
        <input type="hidden" name="options" th:field="*{options[1].message}" th:value="*{options[0].getMessage()}"/>
        <input type="hidden" name="options" th:field="*{options[2].message}" th:value="*{options[0].getMessage()}"/>
    </p>
    <p th:if="${item.getOptions().size() == 2}">
        <input type="hidden" name="number" th:field="*{number}" th:value="*{number}"/>
        <input type="hidden" name="question" th:field="*{question}" th:value="*{question}"/>
        <input type="hidden" name="options" th:field="*{options[0].text}" th:value="*{options[0].text}"/>
        <input type="hidden" name="options" th:field="*{options[1].text}" th:value="*{options[1].text}"/>
        <input type="hidden" name="options" th:field="*{options[0].value}" th:value="*{options[0].getValue()}"/>
        <input type="hidden" name="options" th:field="*{options[1].value}" th:value="*{options[1].getValue()}"/>
        <input type="hidden" name="options" th:field="*{options[0].status}" th:value="*{options[0].getStatus()}"/>
        <input type="hidden" name="options" th:field="*{options[1].status}" th:value="*{options[1].getStatus()}"/>
        <input type="hidden" name="options" th:field="*{options[0].message}" th:value="*{options[0].getMessage()}"/>
        <input type="hidden" name="options" th:field="*{options[1].message}" th:value="*{options[0].getMessage()}"/>
    </p>
    <button type="submit">Отправить ответ</button>
</form>
</html>
