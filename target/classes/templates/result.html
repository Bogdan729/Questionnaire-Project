<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>

    <style>
        body {
            background-image: linear-gradient(-45deg, #0e4e91, #a93f69);
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        textarea[name=requirements] {
            resize: none;
            color: red;
        }

        textarea[name=recommendations] {
            resize: none;
            color: orange;
        }

        div.recommended {
            position: absolute;
            left: 60px; /* Расстояние от левого края */
            top: 200px;
        }

        div.necessary {
            position: absolute;
            right: 40px; /* Расстояние от левого края */
            top: 200px;
        }

        div.result {
            width: 1000px;
            position: absolute;
            left: 50%;
            margin-left: -350px;
        }

        p.requirement {
            font-size : 30px;
            font-weight : bold;
            color: #fc4b4b;
            text-align: center;
        }

        p.recommendations {
            font-size : 30px;
            font-weight : bold;
            color: orange;
            text-align: center;
        }

        p.result {
            font-size : 50px;
            font-weight : bold;
            color: white;
        }

        button {
            background-color: black;
            border: none;
            border-radius: 10px;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            position: relative;
            margin-top: 640px;
            margin-left: 665px;
        }

        button:hover {
            background-color: white;
            color: black;
            transition-duration: 0.8s;
        }
    </style>
</head>
<body>

<div class="result">
    <p class="result" th:text="'Ваш результат: ' + ${result} + '/24 ' + 'баллов'"/>
</div>

<div class="recommended">
    <p class="recommendations">Рекомендательные требования</p>
    <textarea name="recommendations" cols="95" rows="16" th:text="${recommendations}"></textarea>
</div>

<div class="necessary">
    <p class="requirement">Настоятельно необходимые требования</p>
    <textarea name="requirements" cols="95" rows="16" th:text="${requirements}"></textarea>
</div>
<form  class="end" th:action="@{/poll/}">
    <button type="submit">Завершить опрос</button>
</form>
</body>
</html>
